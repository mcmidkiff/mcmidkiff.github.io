<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <title>Princesses - before and after</title>
      <link href="styles.css" rel="stylesheet">
      <script>
        src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
      </script>
      <script src="slide_show_library.js"></script>
      <script type="text/javascript" src="slide_show.js"></script>
   </head>

   <body>


      <section>
       <ul id="image_list">
        <li><a href="images/xbelle.jpg" title="Belle"></li>
        <li><a href="images/xjasmine.jpg" title="Jasmine"></li>
        <li><a href="images/xlittlemermaid.jpg" title="Little Mermaid"></li>
        <li><a href="images/xcinderella.jpg" title="Cinderella"></li>
        <li><a href="images/xsnowwhite.jpg" title="Snow White"></li>
      </ul>
       <p id="controls">
           <button id="btn_previous" disabled="disabled">
               <img src="images/prev.gif" alt="Previous Image">
           </button>
           <button id="btn_play">
               <img src="images/pause.gif" alt="Play or Pause" id="img_play_pause">
           </button>
           <input type="button" id="btn_speed" value="Slow">
           <button id="btn_next" disabled="disabled">
               <img src="images/next.gif" alt="Next Image">
           </button>
       </p>
       <h2><span id="caption">Princesses</span></h2>
       <p><img src="images/xbelle.jpg" alt="" id="image"></p>
      </section>

      <footer>
      </footer>
  </body>
</html>
